<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce mid-term</title>

    <link rel="stylesheet" href="/style.css">  
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

<>
     <header>

         <!-- nav bar -->
         <div class="nav container">
             <a href="#" class="logo">Laura's Shop</a>
             
         <!-- cart icon -->
             <i class='bx bxs-shopping-bag' id="cart-icon"></i>
          
         <!----------CART-------->

         <div class="cart">
         <h2 class="cart-title">Your cart!</h2>

         <!-- content -->
             <div class="cart-content">
             <div class="cart-box">
                 <!-- Exemplo -->
                    <img src="img/2.png" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">Conditioner</div>
                        <div class="cart-price">$15</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>

                 <!-- remove button-->
                 <i class='bx bxs-trash cart-remove'></i>
                </div>  
             </div>

             <!--TOTAL -->
             <div class="total">
                 <div class="total-title">Total</div>
                 <div class="total-price">$0</div>
             </div>

             <!-- Buy bottom -->
             <button type="button" class="btn-buy">Pay now</button>

             <!-- close cart-->
             <i class='bx bx-x' id="close-cart"></i>
        </div>

            </div>


     </header>
     
 <!--Shop section-->
 <section class="shop container">
 <h2 class="section-title">PRODUCTS</h2>

 <!-- Content -->
    <div class="shop-content">

        <!-- Item 1 -->
       <div class="product-box">
           <img src="img/1.png" alt="" class="product-image">
           <h2 class="product-title">Shampoo</h2>
           <span class="price">$15</span>
           <i class='bx bxs-shopping-bag add-cart' ></i>
       </div>

           <!-- Item 2 -->
           <div class="product-box">
            <img src="img/2.png" alt="" class="product-image">
            <h2 class="product-title">Conditioner</h2>
            <span class="price">$15</span>
            <i class='bx bxs-shopping-bag add-cart' ></i>
        </div>

            <!-- Item 3 -->
       <div class="product-box">
        <img src="img/3.png" alt="" class="product-image">
        <h2 class="product-title">Deep Treatment Mask</h2>
        <span class="price">$20</span>
        <i class='bx bxs-shopping-bag add-cart' ></i>
       </div>

        <!-- Item 4 -->
        <div class="product-box">
            <img src="img/4.png" alt="" class="product-image">
            <h2 class="product-title">Styling Cream</h2>
            <span class="price">$17</span>
            <i class='bx bxs-shopping-bag add-cart' ></i>
        </div>

            <!-- Item 5 -->
       <div class="product-box">
        <img src="img/5.png" alt="" class="product-image">
        <h2 class="product-title">Styling Gel</h2>
        <span class="price">$22</span>
        <i class='bx bxs-shopping-bag add-cart' ></i>
        </div>

        <!-- Item 6 -->
        <div class="product-box">
            <img src="img/6.png" alt="" class="product-image">
            <h2 class="product-title">Treatment Oil</h2>
            <span class="price">$12</span>
            <i class='bx bxs-shopping-bag add-cart' ></i>
        
        </div>
    </div>
    
 </section>

 <!-- Linking to JS --------->

 <script src="js.js"></script>
</body>
</html>
