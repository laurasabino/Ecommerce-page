<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce mid-term</title>

    <link rel="stylesheet" href="css/style.css">  
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>


 <!-- Header -->
 <header>
     
    <!-- Nav -->
    <div class="nav container">
        <a href="#" class="logo">Laura's Hair Care</a>
        <!-- Cart-Icon -->
        <i class='bx bxs-shopping-bag' id="cart-icon"></i>

        <!-- Cart -->
        <div class="cart">
            <h2 class="cart-title">Your Cart!</h2>
            <!-- Content -->
            <div class="cart-content">

            </div>
            <!-- Total -->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <!-- Buy Button -->
            <button type="button" class="btn-buy">Pay Now!</button>
            <!-- Cart Close -->
            <i class='bx bx-x' id="close-cart"></i>

        </div>
    </div>

</header>
<!-- Shop Section-->
<img src="img/head.png">


<section class="shop container">
    <h2 class="section-title">PRODUCTS</h2>
    <!-- Content -->
    <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
            <img src="img/1.png" alt="" class="product-img">
            <h2 class="product-title">Shampoo</h2>
            <span class="price">$15</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 2 -->
        <div class="product-box">
            <img src="img/2.png" alt="" class="product-img">
            <h2 class="product-title">Conditioner</h2>
            <span class="price">$15</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 3 -->
        <div class="product-box">
            <img src="img/3.png" alt="" class="product-img">
            <h2 class="product-title">Deep Treatment Mask</h2>
            <span class="price">$20</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 4 -->
        <div class="product-box">
            <img src="img/4.png" alt="" class="product-img">
            <h2 class="product-title">Styling Cream</h2>
            <span class="price">$17</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 5 -->
        <div class="product-box">
            <img src="img/5.png" alt="" class="product-img">
            <h2 class="product-title">Styling Gek</h2>
            <span class="price">$22</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 6 -->
        <div class="product-box">
            <img src="img/6.png" alt="" class="product-img">
            <h2 class="product-title">Treatment Oil</h2>
            <span class="price">$12</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        
    </div>
</section>

<!-- Footer -->
<section class="footer">
    <h4>Get inspired</h4>

    <div class="icons">

    <i class='bx bxl-pinterest'></i>
    <i class='bx bxl-instagram-alt'></i>
    <i class='bx bxl-youtube'></i>

    </div>
    <p>Made with love by Laura Sabino</p>
    
</section>

<!-- Link TO JS -->
<script src="/js/js.js"></script>

</body>
</html>
